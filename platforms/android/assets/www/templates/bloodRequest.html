<ion-view title="Blood Request" id="page8" style="background-color: rgb(254, 253, 254);"  class="Homepage">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-menu"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header" >
    <form id="bloodRequest-form5" class="list reqform">
      <label class="item item-input formid" id="bloodRequest-input6" name="Rid">
        <span class="input-label">User ID: {{user}}</span>
        <input placeholder="" type="text">
      </label>
      
     
      <label class="item item-select addDonerBloodgrp"  name="Dgroup">
        <span class="input-label">Blood Group</span>
        <select id="bloodRequest_select1">
          <option value="A+" selected>A+</option>
          <option value="B+" >B+</option>
          <option value="O+">O+</option>
          <option value="AB+">AB+</option>
          <option value="A-">A-</option>
          <option value="B-">B-</option>
          <option value="O-">O-</option>
          <option value="AB-">AB-</option>
        </select>
      </label>
      <label class="item item-select addDonerBloodgrp"  name="Dtype">
        <span class="input-label">Blood Type</span>
        <select id="bloodRequest_select2">
          <option value="Blood(whole blood)" selected>Blood(whole blood)</option>
          <option value="Platelets">Platelets</option>
          <option value="Plasma">Plasma</option>
          <option value="Power Red">Power Red</option>
        </select>
      </label>
      <label class="item item-input formloc" id="bloodRequest-input7" name="Rlocation" >
        <span class="input-label">Location</span>
        <span id="location" ></span>
      </label>
        <div id="map" style="width:90%;height:170px;margin-left: 10px;"></div>
      <div id="bloodRequest-button-bar3" class="button-bar reqbutton">
        <a ui-sref="iDonate2" id="bloodRequest-button14" class="button button-assertive button-block reqbuttoncancel">Cancel</a>
        <button id="bloodRequest-button15" class="button button-assertive button-block reqbuttonsend" ng-click="showConfirm()">Send</button>
      </div>
    </form>

  </ion-content>
</ion-view>
